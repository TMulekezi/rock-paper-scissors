<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RPS Game</title>
        <script src="js/javascript.js" defer></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="stage">
            <div class="score-board"> Score: 0 - 0</div>
            <div class="choices">
                <div class="player">Player</div>
                <p>VS</p>
                <div class="computer">Computer</div>
            </div>
            <p class="result">Result</p>
        </div>
        
        <div class="buttons">
            <div class="button rock"><img src="images/rock.jpeg" alt="image of rock">Rock</div>
            <div class="button paper"><img src="images/paper.jpeg" alt="image of paper">Paper</div>
            <div class="button scissors"><img src="images/scissors.jpeg" alt="image of scissors">Scissors</div>
        </div>
    
    </body>
</html>
